<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Multiply</title>
</head>
<body>

    <h2>Addition and Multiplication</h2>

    <label for="num1">Enter number 1 :</label><input type="text" name="num1" id="num1-inp"><br>
    <br>
    <label for="num2">Enter number 2 :</label><input type="text" name="num2" id="num2-inp">
    
    <button id="add-btn">Add</button>
    <button id="multiply-btn">Multiply</button>

    <p id="display"></p>
    
    <script>
        var addbtn = document.getElementById("add-btn");
        var multibtn = document.getElementById("multiply-btn");
        var para = document.getElementById('display');
        
        addbtn.addEventListener('click', add);
        multibtn.addEventListener('click',multiply);

        function add(){
            var num1 = (document.getElementById('num1-inp').value)*1;
            var num2 = (document.getElementById('num2-inp').value)*1;
            para.innerHTML = `Result of the addition operation is ${num1+num2}`;
        }

        function multiply(){

            var num1 = document.getElementById('num1-inp').value;
            var num2 = document.getElementById('num2-inp').value;
            var result = num1*num2;
            para.innerHTML = `Result of the multiplication operation is ${num1*num2}`;
        }
    </script>
</body>
</html>
